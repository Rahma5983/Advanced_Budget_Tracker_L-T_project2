<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions - Budget Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark mb-4 navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="index.html">ðŸ“ˆ Advanced Budget Tracker</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="transactions.html">Transactions & History</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-4">Manage Transactions</h2>
        <div class="row">
            <div class="col-lg-4 mb-4">
                <div class="card card-attractive">
                    <div class="card-header card-header-custom">
                        âž• Add New Transaction
                    </div>
                    <div class="card-body">
                        <form id="transaction-form">
                            <div class="mb-3">
                                <label for="type" class="form-label">Type</label>
                                <select class="form-select" id="type" required>
                                    <option value="income">Income</option>
                                    <option value="expense">Expense</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <input type="text" class="form-control" id="description" required>
                            </div>
                            <div class="mb-3">
                                <label for="amount" class="form-label">Amount (Base USD)</label>
                                <input type="number" class="form-control" id="amount" min="0.01" step="0.01" required>
                            </div>
                            <div class="mb-3">
                                <label for="category" class="form-label">Category</label>
                                <select class="form-select" id="category" required>
                                    </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Add Transaction</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-8 mb-4">
                <div class="card card-attractive h-100">
                    <div class="card-header card-header-custom">
                        ðŸ“– Transaction History (Filtered)
                    </div>
                    <div class="p-3 border-bottom d-flex align-items-center bg-light">
                        <span class="fw-bold me-2">Filter Period:</span>
                        <select class="form-select form-select-sm" id="month-selector-transactions" style="width: 200px;">
                            </select>
                    </div>
                    <ul class="list-group list-group-flush" id="transaction-list">
                        </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-warning text-dark">
            <h5 class="modal-title" id="editModalLabel">Edit Transaction</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="edit-transaction-form">
                <input type="hidden" id="edit-id"> 
                <div class="mb-3">
                    <label for="edit-type" class="form-label">Type</label>
                    <select class="form-select" id="edit-type" required>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="edit-description" class="form-label">Description</label>
                    <input type="text" class="form-control" id="edit-description" required>
                </div>
                <div class="mb-3">
                    <label for="edit-amount" class="form-label">Amount (Base USD)</label>
                    <input type="number" class="form-control" id="edit-amount" min="0.01" step="0.01" required>
                </div>
                <div class="mb-3">
                    <label for="edit-category" class="form-label">Category</label>
                    <select class="form-select" id="edit-category" required>
                    </select>
                </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" form="edit-transaction-form" class="btn btn-warning">Save Changes</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
